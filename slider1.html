<link rel="stylesheet" type="text/css" href="slider.css">

<div class="container">
    <input type="radio" id="s-1" name="slider-control" checked="checked">
    <input type="radio" id="s-2" name="slider-control">
    <input type="radio" id="s-3" name="slider-control">
    <input type="radio" id="s-4" name="slider-control">
    <input type="radio" id="s-5" name="slider-control">
    <div class="js-slider">
        <figure class="js-slider_item img-1">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init1.png" alt="">
            </div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">
                    <br class="view-sm mb-s">Initial Idea Sketch 1 by Sophia</h3>
                The first sketch solves the everyday problem of: “What tv show do I want to watch/have on in the background?” Here we have a device that allows us to choose between 3 presets. Once a preset show is chosen, simply click the button to start playing random
                episodes.

            </figcaption>
        </figure>
        <figure class="js-slider_item img-2">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/init2.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 2 by Daniel</h3>
                The second sketch solves the everyday problem of: “I need to wind down before I burnout.” Here the arduino is connected to a pc with multiple tabs open and the user having worked until 10PM into the evening. At 10 the arduino triggers the wind down protocol
                and declutters the windows, changes the lights to be more soothing, and plays soft and relaxing music.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-3">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/init3.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 3 by Sophia</h3>
                The third sketch solves the everyday problem of: “I don’t know what to eat for dinner!” Here the arduino is connected to a board that has preset foods placed. Simply click the button to randomly choose a food to have for dinner!
            </figcaption>
        </figure>
        <figure class="js-slider_item img-4">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init4.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 4 by Marela</h3>
                The fourth sketch solves the everyday problem of: “I get too many distracting notifications on my desktop!” Here the arduino has a light source and a button that can be used to deal with these notifications. With this implementation, the notifications
                are disabled on the computer and the prompts are instead sent to the arduino. The user can choose to dismiss the notifications at a click of a button, or to completely ignore the notifications by holding the button down for 3 seconds.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-5">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/init5.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 5 by Daniel</h3>
                The fifth sketch solves the everyday problem of: “Uh oh… did I lock the door?” Here is a short storyboard of a person leaving their place and then pondering whether or not they locked the door. This problem is solved with the arduino being programmed
                together with the lock to automatically lock after 5 seconds if left in an unlocked position.
            </figcaption>
        </figure>
        <div class="js-slider_nav">
            <label class="js-slider_nav_item s-nav-1 prev" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
            <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-3 next" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-4 prev" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-4 next" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-5 prev" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-5 next" for="s-1"></label>
        </div>
        <div class="js-slider_indicator">
            <div class="js-slider-indi indi-1"></div>
            <div class="js-slider-indi indi-2"></div>
            <div class="js-slider-indi indi-3"></div>
            <div class="js-slider-indi indi-4"></div>
            <div class="js-slider-indi indi-5"></div>
        </div>
    </div>
</div>
