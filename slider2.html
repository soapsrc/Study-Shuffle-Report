<link rel="stylesheet" type="text/css" href="slider.css">

<div class="container">
    <input type="radio" id="s-1" name="slider-control" checked="checked">
    <input type="radio" id="s-2" name="slider-control">
    <input type="radio" id="s-3" name="slider-control">
    <input type="radio" id="s-4" name="slider-control">
    <input type="radio" id="s-5" name="slider-control">
    <input type="radio" id="s-6" name="slider-control">
    <input type="radio" id="s-7" name="slider-control">
    <div class="js-slider">
        <figure class="js-slider_item img-1">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref1.png" alt="">
            </div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">
                    <br class="view-sm mb-s">Refined Sketch 1 by Daniel</h3>
                This first sketch expands on the idea of choosing a random tv show and allows for choosing random food/movies/tv shows/twitch streams so that the problem space becomes “What decision do I want to make about these specific things?”

            </figcaption>
        </figure>
        <figure class="js-slider_item img-2">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref2.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 2 by Marela</h3>
                This second sketch expands on our idea by way of choosing tv shows by genre through controller interaction, choosing via button clicks, and indicating whether you’ve seen the tv show before through a red or green light. This allows the user the ability
                to choose what they’d prefer to watch seamlessly.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-3">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref3.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 3 by Marela</h3>
                This third sketch implements the show playing aspect of our original idea as a reward for studying. A timer is set to study. Which the arduino tracks. Once the timer is done the arduino will play a tv show on netflix as a reward and break for studying.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-4">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref4.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 4 by Sophia</h3>
                This fourth sketch implements the random spinner and uses it as a visual cue that allows the user to choose which show to play random episodes of.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-5">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref5.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 5 by Sophia</h3>
                This fifth sketch shows different physical polymer clay items that represent the different shows that can be played. When selecting and playing a show to play, the corresponding light will be on to indicate which show is currently on.
            </figcaption>
        </figure>
        <div class="js-slider_nav">
            <label class="js-slider_nav_item s-nav-1 prev" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
            <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-3 next" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-4 prev" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-4 next" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-5 prev" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-5 next" for="s-1"></label>
        </div>
        <div class="js-slider_indicator">
            <div class="js-slider-indi indi-1"></div>
            <div class="js-slider-indi indi-2"></div>
            <div class="js-slider-indi indi-3"></div>
            <div class="js-slider-indi indi-4"></div>
            <div class="js-slider-indi indi-5"></div>
        </div>
    </div>
</div>
